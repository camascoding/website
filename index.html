<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/css/main.css" rel="stylesheet" />

    <link rel="icon" href="/assets/logo.png" />

    <title>Camas Coding Club</title>
  </head>
  <body>
    <!-- Hack Club Flag -->
    <a href="https://hackclub.com/"
      ><img
        style="position: absolute; top: 0; left: 10px; border: 0; width: 128px; z-index: 999"
        src="https://assets.hackclub.com/flag-orpheus-top.svg"
        alt="Hack Club"
    /></a>

    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <img class="rounded-full" src="/assets/logo.png" width="40" height="40" />
          <span class="ml-3 text-xl">Camas Coding Club</span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
          <a class="mr-5 hover:text-gray-900">Github</a>
          <a class="mr-5 hover:text-gray-900">Discord</a>
          <a class="mr-5 hover:text-gray-900">Instagram</a>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Contact
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>

    <section class="text-gray-600 body-font">
      <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
            Let's start coding.
          </h1>
          <p class="mb-8 leading-relaxed">
            We're a group of students who like coding from Camas High School.
          </p>
          <div class="flex justify-center">
            <button
              class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg"
            >
              Get in touch
            </button>
            <button
              class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"
            >
              Join our Discord
            </button>
          </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
          <iframe
            width="560"
            height="315"
            class="border-lg"
            src="https://www.youtube.com/embed/7_q2T0Ew8OM"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

    <footer class="text-gray-600 body-font">
      <div class="bg-gray-100">
        <div class="container mx-auto py-4 px-auto flex flex-wrap flex-col sm:flex-row text-center">
          <p class="text-gray-500 text-sm textcenter">
            © 2021 Camas Coding —
            <a
              href="https://github.com/camascoding"
              rel="noopener noreferrer"
              class="text-gray-600 ml-1"
              target="_blank"
              >@camascoding</a
            >
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
